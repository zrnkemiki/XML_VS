<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>XScience</h1>
            <p><i>Scientific papers</i></p>
        </div>
    </div>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form" action="" method="post">
                            <h3 class="text-center text-info">Search documents</h3>
                            <div class="form-group">
                                <label for="line_id" class="text-info">Search input:</label><br>
                                <input type="text" name="line_id" class="form-control" [(ngModel)]="this.searchWord">
                            </div>
                            <div class="form-group" id="buttons">
                                <button (click)="search()" class="btn btn-primary">Search</button>
                                <button (click)="cancel()" class="btn btn-primary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="table-wrapper">
        <table class="table table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <th><b>Document title</b></th>
                    <th><b>Document author</b></th>
                    <th style="width: 15%">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let document of documents; let i = index">
                    <td>
                        {{document.title}}
                    </td>
                    <td>
                        {{document.author}}
                    </td>
                    <td>
                        <button (click)='openDocument(document.title)' type="button" class="btn btn-danger">Open</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group" id="button">
            <button id="return" (click)="homepage()" class="btn btn-success">Home Page</button>
        </div>
    </div>
</body>
