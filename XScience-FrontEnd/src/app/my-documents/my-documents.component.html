<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>XScience</h1>
            <p><i>Scientific papers</i></p>
        </div>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>My <b>Documents</b></h2>
                    </div>
                    <div class="search-box">
                        <form class="form-inline md-form mr-auto mb-4">
                            <input type="text" name="search_box" class="form-control"  [(ngModel)]="this.searchWord" placeholder="Search" aria-label="Search">
                            <button (click)="search()" class="btn btn-primary">Search</button>
                          </form>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 40%"><b>Document title</b></th>
                        <th><b>Document author</b></th>
                        <th style="width: 15%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let document of documents; let i = index">
                        <td>
                            {{document.title}}
                        </td>
                        <td>
                            {{document.author}}
                        </td>
                        <td>
                            <button (click)='openDocument(document.title)' type="button" class="btn btn-danger">Open</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</body>
